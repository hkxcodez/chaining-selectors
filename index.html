<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <img class="avatar proportion" src="./images/cool.jpg" alt="Cool Image">
    <img class="avatar distort" src="./images/shocked.jpg" alt="Shocked Image">
    </div>
    <div>
    <img class="other proportion" src="./images/cool.jpg" alt="Cool Image">
    <img class="other distort" src="./images/shocked.jpg" alt="Shocked Image">
    </div>
</body>
</html>
